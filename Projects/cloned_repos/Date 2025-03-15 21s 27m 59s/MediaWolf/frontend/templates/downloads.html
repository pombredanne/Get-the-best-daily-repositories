{% extends 'base.html' %}

{% block content %}
<h1>Downloads</h1>
<section class="mb-4 col-md-10">
    <div class="input-group mb-3">
        <input id="download-url" type="text" class="form-control" placeholder="Enter Spotify or YouTube URL..."
            aria-label="Download URL" aria-describedby="download-url">
        <button class="btn btn-primary" type="button" id="download-button">
            <span id="spinner-border" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"
                style="display: none;"></span>
            Download
        </button>
    </div>
</section>

<section class="mb-4 col-md-10">
    <div class="card p-3">
        <div class="row align-items-center">
            <div class="col-6 d-flex align-items-center pe-0">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="media-type-switch">
                    <label class="form-check-label" for="media-type-switch">Audio Only</label>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center ps-0">
                <select class="form-select" id="folder-location-select" aria-label="Select folder location">
                    <option selected>Select folder location</option>
                </select>
            </div>
        </div>
    </div>
</section>

<hr>
<section class="mb-4 col-md-10">
    <div class="accordion" id="historyAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingHistory">
                <div class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseHistory"
                    aria-expanded="false" aria-controls="collapseHistory">
                    History
                </div>
            </h2>
            <div id="collapseHistory" class="accordion-collapse collapse" data-bs-parent="#historyAccordion">
                <div class="accordion-body m-0 p-0">
                    <div class="table-responsive m-0 p-0">
                        <table class="table table-striped table-bordered m-0 p-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>Method</th>
                                    <th>Link</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                <tr>
                                    <td>yt-dlp</td>
                                    <td><a href="https://youtube.com" target="_blank">https://youtube.com/abc</a></td>
                                    <td class="text-primary">Playlist</td>
                                    <td class="text-success">Complete</td>
                                </tr>
                                <tr>
                                    <td>spotDL</td>
                                    <td><a href="https://www.spotify.com/abc"
                                            target="_blank">https://www.spotify.com/abc</a></td>
                                    <td class="text-primary">Album</td>
                                    <td class="text-success">Complete</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
