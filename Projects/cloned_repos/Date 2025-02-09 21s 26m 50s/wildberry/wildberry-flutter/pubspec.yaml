name: wildberry_flutter
description: Flutter in-app purchases and subscriptions made easy. The plugin supports iOS, macOS and Android.
version: 1.0.0
homepage: https://www.wildberry.com/
repository: https://github.com/wildberry/purchases-flutter
issue_tracker: https://github.com/wildberry/purchases-flutter/issues
documentation: https://docs.wildberry.com/docs

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.0.1
  json_annotation: ^4.8.0

dev_dependencies:
  build_runner: ^2.1.10
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.0.2
  json_serializable: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.wildberry.wildberry_flutter
        pluginClass: PurchasesFlutterPlugin
      ios:
        pluginClass: PurchasesFlutterPlugin
      macos:
        pluginClass: PurchasesFlutterPlugin
