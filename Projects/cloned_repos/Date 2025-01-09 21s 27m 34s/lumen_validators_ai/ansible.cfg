[defaults]
# Allow the 'debug' callback plugin to display detailed execution output
callback_whitelist = debug

# Set the default stdout callback to 'debug' for verbose logging
stdout_callback = debug

# Define the path to roles directory
roles_path = ./roles

# Define the inventory file or directory location
inventory = ./inventory

# Disable host key checking to avoid prompts for unknown host keys (use with caution)
host_key_checking = False
