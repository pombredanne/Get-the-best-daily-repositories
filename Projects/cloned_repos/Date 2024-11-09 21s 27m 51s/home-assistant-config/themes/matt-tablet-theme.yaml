  footer-notify-font-size: 0.8vw
  footer-notify-box-size: 1.2vw
  footer-notify-top: -0.7vw
  footer-notify-right: -0.8vw

  button-card-light-color-temp: hsl(204, 58%, 38%)

  #browser_mod.popup
  dialog-backdrop-filter: blur(2em) brightness(0.75)
  popup-background-color: rgba(34,38,39,0.9)
  popup-border-width: 1px
  popup-border-radius: 1em
  popup-padding-x: 0px
  popup-padding-y: 0px
  popup-min-width: 440px
  tablet-popup-header-color: rgba(200, 218, 222, 0.05)
  tablet-popup-content-padding: 1.1em 2.2em 1.6em 1.5em
  tablet-popup-button-padding: 0.1em 2em 1.8em 2em
  tablet-popup-border-style: 1.5px solid rgba(0,0,0,0.2)
  tablet-popup-align-dialog: center
  tablet-popup-margin-top: 0px

  ####################################################
  #                                                  #
  #                     CARD-MOD                     #
  #                                                  #
  ####################################################

  card-mod-theme: tablet

  card-mod-root: |
    #view {
      background: url('/local/background.png') !important;
      background-size: cover !important;
    }

  card-mod-view-yaml: |
    .: |
      hui-view {
        background: none !important;
      }

    #################################################
    #                                               #
    #              GRID CARD HEADINGS               #
    #                                               #
    #################################################

    grid-layout$:
      hui-grid-card:
        .: |
          hui-grid-card {
            padding-bottom: 1vw;
          }
        $: |
          /* default */
          h1 {
            font-size: 2.5vw !important;
            line-height: 0 !important;
            font-weight: 600 !important;
            color: rgba(255, 255, 255, 0.8) !important;
            padding: 0.2vw 0 2vw 0 !important;
            letter-spacing: normal !important;
            width: 100%;
          }
          /* portrait */
          @media screen and (max-width: 1200px) {
            h1 {
              font-size: 3.3vw !important;
              line-height: 1.1vw !important;
            }
          }
          /* phone */
          @media screen and (max-width: 800px) {
            h1 {
              font-size: 5.5vw !important;
              line-height: 6vw !important;
              margin: 2vw 0 0 0 !important;
            }
          }

    #################################################
    #                                               #
    #               SWIPE CARD MARGIN               #
    #                                               #
    #################################################

        $swipe-card$:
          .: |
            div {
              height: 100%;
            }
            .swiper-container {
              margin: -1.5vw !important;
              padding: 1.5vw !important;
            }
          hui-horizontal-stack-card$:
            .: |
              hui-conditional-card {
                margin: 0 0.15vh 0 0 !important;
              }

    #################################################
    #                                               #
    #            SIDEBAR VERTICAL-STACK             #
    #                                               #
    #################################################

    grid-layout$hui-vertical-stack-card$: |
      #root {
        background-color: rgba(0, 0, 0, 0.06);
        border-radius: 0;
        border-right: 0.1vw solid rgba(58, 69, 73, 0.2);
        min-height: 100vh;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        #root {
          background-color: rgba(0,0,0,0);
          border-right: none;
          min-height: 100%;
          margin-left: -0.8%;
          margin-bottom: -6%;
        }
      }

    #################################################
    #                                               #
    #             SIDEBAR LAUNDRY TIMER             #
    #                                               #
    #################################################

    grid-layout$hui-vertical-stack-card$hui-conditional-card:
      .: |
        hui-conditional-card {
          d
        }
        /* phone */
        @media screen and (max-width: 800px) {
          hui-conditional-card > button-card {
            zoom: 250%;
            width: 100%;
            filter: contrast(85%);
          }
        }

    #################################################
    #                                               #
    #                    FOOTER                     #
    #                                               #
    #################################################

    grid-layout$hui-horizontal-stack-card:
      $: |
        #root {
          flex-wrap: wrap;
          justify-content: center;
          overflow: visible;
          margin-top: -1.95vw !important;
          padding-bottom: 2.5em;
        }
        @media screen and (min-width: 1200px) {
          #root {
            flex-wrap: nowrap;
            # justify-content: space-between;
            margin-top: -1.6vh;
            padding-bottom: 0;
            margin-left: -70px;
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #root {
            padding-top: 4vw !important;
          }
        }

  card-mod-card: |
    .header .card-header {
      letter-spacing: 0.005em;
      font-size: 1.6em;
      font-weight: 500;
      padding: 0.8em 0 0 1.3em;
      line-height: initial;
      cursor: default;
    }

    .content .card-content {
      padding: var(--tablet-popup-content-padding);
    }

    /* * * * * * * * * * * * * * * * * *
      *                                 *
      *         CUSTOM BAR CARD         *
      *                                 *
      * * * * * * * * * * * * * * * * * */

    .type-custom-bar-card bar-card-name {
      padding-left: 0.25em;
      letter-spacing: normal;
    }

    .type-custom-bar-card bar-card-iconbar {
      padding-left: 0.23em;
    }

    .type-custom-bar-card bar-card-value {
      font-size: 0.9em;
      font-weight: 400;
      color: #e0e1e1;
      letter-spacing: 0.01em;
      text-shadow: none;
      margin-right: auto;
    }

    .type-custom-bar-card bar-card-backgroundbar {
      background: none;
    }

    .type-custom-bar-card bar-card-background {
      background: radial-gradient(circle, rgba(52, 57, 58, 0.1) 0%, rgba(17, 18, 18, 0.2) 75%);
      box-shadow: inset 0 0 25px #00000045;
      border-radius: 0.3em;
      overflow: hidden;
    }

  card-mod-more-info-yaml: |
    .: |
      :host {
        --ha-card-border-width: 0;
      }

      ha-dialog {
        --vertical-align-dialog: var(--tablet-popup-align-dialog) !important;
        --dialog-surface-margin-top: var(--tablet-popup-margin-top) !important;
      }

      ha-dialog > div:focus {
        outline: none;
      }

      ha-dialog > div.content > div.container {
        padding: 0 !important;
      }

      ha-dialog-header {
        font-family: var(--primary-font-family);
        background-color: var(--tablet-popup-header-color);
        border-bottom: var(--tablet-popup-border-style);
      }

    ha-dialog-header$header: |
      div.header-bar {
        padding: 10px 17px 8px 17px;
      }

    ha-dialog$: |
      div.mdc-dialog__surface {
        background-color: var(--popup-background-color) !important;
      }

